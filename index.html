<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rhyme Generator</title>
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500" rel="stylesheet">
</head>

<body>
    <header>
        <!-- <img src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wordsmith_logo.svg"

            <span class="rhyme">rhyme</span><span class="generator">generator</span>

        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
